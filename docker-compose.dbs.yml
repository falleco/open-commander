# Open Commander â€” convenience databases for local / self-hosted setups.
#
# Use this alongside docker-compose.deploy.yml when you don't have external
# managed databases.
#
# Usage:
#   docker compose -f docker-compose.deploy.yml -f docker-compose.dbs.yml \
#     --env-file .env.deploy up -d

name: open-commander

services:
  postgres:
    image: postgres:16-alpine
    container_name: open-commander-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-commander}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: open-commander-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      sh -c "if [ -n '${REDIS_PASSWORD:-}' ]; then
        echo 'ðŸ”¥ Starting Redis with password';
        redis-server --requirepass '${REDIS_PASSWORD}';
      else
        echo 'ðŸ”¥ Starting Redis without password';
        redis-server;
      fi"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
